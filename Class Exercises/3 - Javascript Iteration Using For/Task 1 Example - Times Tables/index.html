<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Times Tables Generator</h1>
        <div class="controls">
            <button onclick="showEightTimesTable()">Show 8 Times Table</button>
            <div class="custom-table">
                <input type="number" id="tableNumber" min="1" max="10" placeholder="Enter number (1-10)">
                <button onclick="showCustomTimesTable()">Show Custom Times Table</button>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
