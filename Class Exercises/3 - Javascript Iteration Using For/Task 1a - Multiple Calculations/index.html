<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Times Tables Calculator</h1>
        
        <div class="button-group">
            <button id="eightTimesBtn">Show 8 Times Table</button>
        </div>

        <div class="input-group">
            <label for="userNumber">Enter a number (1-10):</label>
            <input type="number" id="userNumber" min="1" max="10">
            <button id="customTimesBtn">Show Custom Times Table</button>
        </div>

        <div class="output-area">
            <h2>Results:</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
